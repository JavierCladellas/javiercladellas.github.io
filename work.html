    <script>
        $(document).ready(function(){
            var reb_adv_lp = ["reb_adv_lp", "rgb(250, 255, 200)","rgb(250, 255, 200,0.7)"];
            var reb_adv_ws = ["reb_adv_ws", "rgb(230, 230, 230)","rgb(230, 230, 230,0.7)"];
            var nota_map = ["nota_map", "rgb(255, 200, 200)","rgb(255, 200, 200,0.7)"];
            var coffe_home = ["coffee_page","rgb(255,241,215)","rgb(255,241,215,0.7)"];
            var slides = [reb_adv_lp,reb_adv_ws,nota_map,coffe_home];
            var current_page = 0;

            $('#image_container>#'+slides[current_page][0]).show();
            $(".ws-work").css('background-color', slides[current_page][1]);
            $(".page-nav").css('background-color', slides[current_page][2]);

            $(".arrow").click(function(){
                if($(this).hasClass('right')){
                    if(current_page>=slides.length){
                        current_page=0;
                    }
                    else{
                        current_page++;
                    }
                }
                else if ($(this).hasClass('left')){
                    if(current_page<=0){
                        current_page=slides.length-1;
                    }
                    else{
                        current_page--;
                    }
                }
                current_page = Math.abs(current_page%slides.length);
                $('#image_container>img').hide();
                $('#image_container>#'+slides[current_page][0]).show();
                $(".ws-work").css('background-color', slides[current_page][1]);
                $(".page-nav").css('background-color', slides[current_page][2]);
            });

            var maxRotation = 5; 
            var perspective = 1500;
            
            $(document).mousemove(function(event){
                var pos = [event.pageX / document.body.clientWidth, event.pageY / document.body.clientHeight];
                for (var i=0;i < pos.length;i++) {
                if (pos[i]<0) {
                    pos[i] = 0;
                }
                if (pos[i]>1) {
                    pos[i] = 1;
                }
                }
                pos[0] = Math.round(((pos[0]*2)-1)*maxRotation);
                pos[1] = Math.round(((pos[1]*-2)+1)*maxRotation);
                $(".showcase-image").css("transform", "perspective(" + perspective + ") rotateX("+pos[1]+"deg) rotateY("+pos[0]+"deg)");
                $(".showcase-image").css("-webkit-transform", "perspective(" + perspective +    ") rotateX("+pos[1]+"deg) rotateY("+pos[0]+"deg)");
            });


        });

    </script>
